{% extends 'base.html'%}

{% load static %}

{% block content %}

<div class="container container1">
    <div class="row row1">
        <div class="col-4">
            <div class="d-flex gap-2 flex-wrap">
                <img src="..." alt="" height="60px" width="60px" class="proimg">
                <h6 class=" d-flex align-items-center">Hii, <b> {{user.first_name}} {{user.last_name}}</b></h6>
            </div>
            <div class="sidelink">
                <a href="#" class="d-block link">Profile Setting</a>
                <a href="#" class="d-block link">Collections</a>
            </div>
        </div>
        <div class="col-1">

        </div>
        <div class="col-7">
            <form action="{% url 'userProfile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">
                    <div class="col-6">

                        <label for="" class="d-block">First Name</label>
                        <input type="text" name="" id="" class="input_fields">

                        <label for="" class="d-block mt-3">Username</label>
                        <input type="text" name="" id="" class="input_fields">

                        <label for="" class="d-block mt-3">Email</label>
                        <input type="text" name="" id="" class="input_fields">

                        <label for="" class="d-block mt-3">Address</label>
                        <input type="text" name="" id="" class="input_fields">

                        <label for="" class="d-block mt-3">Country</label>
                        <input type="text" name="" id="" class="input_fields">

                        <label for="" class="d-block mt-3">State</label>
                        <input type="text" name="" id="" class="input_fields">

                        <label for="" class="d-block mt-3">Pin Code</label>
                        <input type="text" name="" id="" class="input_fields">

                    </div>
                    <div class="col-6">
                        <label for="" class="d-block">Last Name</label>
                        <input type="text" name="" id="" class="input_fields">

                        <div class="">
                            <div class="pt-3 pb-1">Add an Image</div>
                            <div class="addImage_button">
                                <img src="{% static 'images/user.png'%}" alt="Profile Photo" class="profile_img" id="profile-pic">
                                
                                <label for="input-file" class="imgbtn-label">Upload image</label>
                                <input type="file" accept="image/jpeg , image/jpg , image/png" id="input-file" class="input_field">
                            </div> 
                        </div>

                        <label for="" class="d-block mt-3">City</label>
                        <input type="text" name="" id="" class="input_fields">

                        <div class="buttons d-flex gap-2" style="margin-top: 44px;">

                            <a href="{% url 'reset_password' %}" class="nav-link linkhover">Change password</a>
                            <button type="submit" class="btn btn-danger"
                                style="padding: 0px 58px;">Save</button>
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
